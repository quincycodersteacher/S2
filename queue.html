<!DOCTYPE html>
<html lang="en">


<body>
    <div class="container">
        <h1>queue</h1>

        <button class="myBtn" onclick="run()">
            Click here
        </button>
    </div>

    <script>
        class Queue {
            constructor() {
                this.storage = [];
            }

            // Add an element to the end of the queue
            enqueue(element) {
                this.storage.push(element);
            }

            // Remove and return the first element from the queue
            dequeue() {
                if (this.isEmpty()) {
                return "Queue is empty";
                }
                return this.storage.shift();
            }

            // Return the first element without removing it
            peek() {
                if (this.isEmpty()) {
                return "Queue is empty";
                }
                return this.storage[0];
            }

            // Check if the queue is empty
            isEmpty() {
                return this.storage.length === 0;
            }

            // Return the size of the queue
            size() {
                return this.storage.length;
            }
        }



        function run() {
            // Usage:
            const myQueue = new Queue();
            myQueue.enqueue("Task 1");
            console.log(myQueue.size()); // Output: 1
            myQueue.enqueue("Task 2");
            console.log(myQueue.size()); // Output: 2
            console.log(myQueue.peek()); // Output: Task 1
            console.log(myQueue.dequeue()); // Output: Task 1
            console.log(myQueue.size()); // Output: 1
        }
    </script>
</body>

</html>

</html>
